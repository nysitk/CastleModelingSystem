<!DOCTYPE html>
<html lang="en">
  <head>
    <title>three.js webgl - transform controls</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
    <link type="text/css" rel="stylesheet" href="./css/index.css">

    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
  </head>
  <body>

    <!-- <div id="info">
      "W" translate | "E" rotate | "R" scale | "+/-" adjust size<br />

    </div> -->

    <div id="controlPanel" style="width: 260px;">
      <div id="controlPanel-main">
       <ul id="modeButton">

         <li id="construction">construction</li>
         <li id="edit">edit</li>
         <li id="2Dfix">2Dfix</li>

       <div id="background-change">
        <input type="file" id="background-Image" accept="image/*">
        <img id="preview">
       </div>
       <div id="output">
        <button id="obj-output">obj出力</button>
        <button id="convertTo3D">3Dモデル化</button>
         <!-- <a id="objExport">obj</a>
         <a id="mtlExport">mtl</a> -->
       </div>
       <div>
         P:display params
       </div>
      </div>
      <div id="controlPanel-close">Hidden Controls</div>
    </div>

    <canvas id="backgroundCanvas"></canvas>
    <img id="backgroundImage" style="display:none;">
    
    <script type="module" src="./js/index.js"></script>


  </body>
</html>
