<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>Display image array using HTML img tag</title>  
    <script src="https://code.jquery.com/jquery-3.1.1.min.js"></script>
  </head>
  <body>
    <input type="file" id="img-json">

    <script>
        $(function(){

            var reader;

            function onChange(event) {
                reader.readAsText(event.target.files[0]);
            }

            function onLoad(event) {
                dataToImage(JSON.parse(event.target.result));
            }

            reader = new FileReader();
            reader.onload = onLoad;

            $('#img-json').on('change', onChange);
        });

      function dataToImage(data) {
        console.log(data)
        const width = data.width;
        const height = data.height;
        const rawArray = data.array;

        const array = new Array();

        for (let i = 0; i < width * height; i++) {
            array.push(rawArray[i].r)
            array.push(rawArray[i].g)
            array.push(rawArray[i].b)
            array.push(rawArray[i].a)
        }

        console.log(array)

        // 配列をImageDataに変換する
        const image = new ImageData(new Uint8ClampedArray(array), width, height);

        // canvasにImageDataを描画する
        const canvas = document.createElement('canvas');
        canvas.width = width;
        canvas.height = height;
        const context = canvas.getContext('2d');
        context.putImageData(image, 0, 0);
        // document.body.appendChild(canvas); // 確認用

        // canvasからBlobを作成する
        canvas.toBlob((blob) => {
        // BlobのURLを作成してimgタグのsrc属性に設定する
        const img = document.createElement('img');
        img.src = URL.createObjectURL(blob);
        document.body.appendChild(img);
        }, 'image/png');
      }

    </script>
  </body>
</html>
